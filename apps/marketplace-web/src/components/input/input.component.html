<ion-item [ngClass]="errorMessage.length == 0 ? 'app-input' : 'app-input--error'" class="app-input">
  <ion-label position="floating">{{label}}</ion-label>
  <ion-input [type]="type" autofocus="true" [name]="fieldName" [disabled]="disabled" [color]="errorMessage.length == 0 ? '' : 'danger'" [(ngModel)]="value" (keyup)="change.emit(value);"></ion-input>
</ion-item>
<div class="app-input--error-container">
  <span>{{errorMessage}}</span>
</div>
